<!DOCTYPE html>
<html>
    
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="reset.css">
  <!-- Run in full-screen mode. -->
        <meta name="apple-mobile-web-app-capable" content="yes">
 
        <!-- Make the status bar black with white text. -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
 
        <!-- Customize home screen title. -->
        <meta name="apple-mobile-web-app-title" content="Flappy Haochuan">
 
        <!-- Disable phone number detection. -->
        <meta name="format-detection" content="telephone=no">
 
        <!-- Set viewport. -->
        <meta name="viewport" content="initial-scale=1">
 
        <!-- Prevent text size adjustment on orientation change. -->
        <style>html { -webkit-text-size-adjust: 100%; }</style>

        <!-- Icons -->
 
        <!-- iOS 7 iPad (retina) -->
        <link href="assets/icon-ipad.png"
              sizes="152x152"
              rel="apple-touch-icon">
 
        <!-- iOS 7 iPhone (retina) -->
        <link href="assets/icon-iphone.png"
              sizes="120x120"
              rel="apple-touch-icon">

        <!-- Startup images -->
 
        <!-- iOS 6 & 7 iPad (retina, portrait) -->
        <link href="assets/Title-2008x1536.png"
              media="(device-width: 768px) and (device-height: 1024px)
                 and (orientation: portrait)
                 and (-webkit-device-pixel-ratio: 2)"
              rel="apple-touch-startup-image">
        <!-- iOS 6 & 7 iPad (retina, landscape) -->
        <link href="/assetsTitle-2048x1496.png"
              media="(device-width: 768px) and (device-height: 1024px)
                 and (orientation: landscape)
                 and (-webkit-device-pixel-ratio: 2)"
              rel="apple-touch-startup-image">
 
        <!-- iOS 6 & 7 iPhone 5 -->
        <link href="assets/ii.png"
              media="(device-width: 320px) and (device-height: 568px)
                 and (-webkit-device-pixel-ratio: 2)"
              rel="apple-touch-startup-image">

  <title>Flappy Haochuan</title>


  <script type="text/javascript" src="phaser.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>

<body>

  <div id="game_div"> </div>

</body>

</html>
